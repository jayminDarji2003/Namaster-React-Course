<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" href="../src//Assets/CSS/App.css">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- fontawesome cdn  -->
  <script src="https://kit.fontawesome.com/fb91e60c1d.js" crossorigin="anonymous"></script>

  <script>
    const item = document.getElementsByClassName('item');
    const plusicon = document.getElementsByClassName('plus');
    const closeicon = document.getElementsByClassName('close');

    for (let i = 0; i < item.length; i++) {
      closeicon[i].style.display = "none";

      item[i].addEventListener('click', () => {
        // Close all items except the clicked one
        for (let j = 0; j < item.length; j++) {
          if (j !== i) {
            item[j].classList.remove("active");
            closeicon[j].style.display = "none";
            plusicon[j].style.display = "block";
          }
        }

        const isActive = item[i].classList.toggle("active");
        if (isActive) {
          closeicon[i].style.display = "block";
          plusicon[i].style.display = "none";
        } else {
          closeicon[i].style.display = "none";
          plusicon[i].style.display = "block";
        }
      });
    }

  </script>
</body>

</html>
